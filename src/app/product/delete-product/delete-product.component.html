<div class="container-fluid" style="margin: 35px">
  <h1>Delete Product </h1>
  <form #productForm="ngForm" (ngSubmit)="onSubmit()" style="margin-right: 650px">
    <div class="form-group">
      <label>ID</label>
      <input type="text"  name="id" class="form-control" [(ngModel)]="id">
    </div>
    <button class="btn btn-warning" type="submit">Get Product</button>
  </form>
</div>
